name: Update KOSPI Market Breadth

on:
  schedule:
    # Runs daily at 16:30 Seoul time (07:30 UTC)
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run market breadth pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/main.py

      - name: Commit updated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/*.html docs/*.csv
          git commit -m "Daily update: market breadth & AI summary" || echo "No changes"
          git push
