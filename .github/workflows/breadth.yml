name: Update Market Breadth

on:
  schedule:
    - cron: "0 1 * * *"   # daily at 01:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install finance-datareader pandas matplotlib tqdm

      - name: Run breadth script
        run: python scripts/breadth.py

      - name: Commit updated plots
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/*.png
          git commit -m "Update market breadth charts" || echo "No changes"
          git push
